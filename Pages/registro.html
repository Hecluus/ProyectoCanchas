<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="shortcut icon" href="../Assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/general.css">
    <title>Registro</title>
</head>

<body>
    <main>
        <section class="d-flex justify-content-center">
            <form action="" class="rounded-4 m-5 p-4 text-center shadow-lg">
                <h1 class="mb-3"><b>Crea una cuenta</b></h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido" required>
                    <label for="nombre">Nombre y Apellido</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de Usuario" required>
                    <label for="usuario">Nombre de Usuario</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" required>
                    <label for="correo">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="celular" placeholder="Teléfono">
                    <label for="celular">Teléfono</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="domicilio" placeholder="Domicilio">
                    <label for="domicilio">Domicilio</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cp" placeholder="Código Postal">
                    <label for="cp">Código Postal</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
                    <label for="contraseña">Contraseña</label>
                </div>

                <div class="text-start">
                    <input type="checkbox" class="form-check-input" id="tyc" required>
                    <label for="tyc"><b>Aceptar los <a href="./404Page.html" class="text-black">Términos y
                                Condiciones</a></b></label>
                </div>

                <a href="./404Page.html"><button type="button" id="registrar"><b>Registrar</b></button></a>
            </form>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
